{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
        <title>MyPet</title>
        {% block 'cabecalho' %} {% endblock %}
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <menu class="menu">
                <button onclick="window.location.href = '{% url "usuario" %}'">Usuario</button>
                <button onclick="window.location.href = '{% url "tutor" %}'">Tutor</button>
                <button onclick="window.location.href = '{% url "pet" %}'">Pet</button>
                <button onclick="window.location.href = '{% url "/" %}'">Feed</button>
                <button onclick="window.location.href = '{% url "logout" %}'">Sair</button>
            </menu>
            <p class="user">User: {{ request.user }}</p>
        {% endif %}
        {% block 'conteudo' %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <footer>
        <p>Desenvolvedores: Gabriel Veronez Giolo e Wesley Ribeiro dos Santos. 6ยบ ADS - <a href="http://site.fatecfranca.edu.br" target="_blank">Fatec Franca</a></p>
    </footer>
</html>
