{% extends 'base.html' %}
{% load static %}
{% block 'cabecalho' %}
    <link rel="stylesheet" href="{% static 'home/css/home.css'%}">
{% endblock %}
{% block 'conteudo' %}
    <div class="container">
        <figure>
            <img src="{% static 'home/img/myPet.png' %}" class="logo">
        </figure>
        <br>
        <h1 class="titulo">Feito para quem ama os animais</h1>
        <br><br><br><br>

        <form action="{% url 'entrar' %}" method="POST">{% csrf_token %}
            <input class="texto" type="celular" name="celular" id="" placeholder="Digite aqui o seu celular" required autofocus oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </form>
        <button class="botao" id="entrar">Entrar</button>
        <script>
            entrar.addEventListener('click', () => {
                if (celular.value !== '') {
                    submitForm()
                } else {
                    alert("Por favor, digite o seu numero de celular antes de entrar.")
                }
            })
            function submitForm() {
                document.getElementById("celularForm").submit()
            }
        </script>

    </div>
{% endblock 'conteudo' %}
