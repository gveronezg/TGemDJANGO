{% extends 'base.html' %}{% load static %}
{% block 'cabecalho' %} <link rel="stylesheet" href="{% static 'usuarios/css/home.css'%}"> {% endblock %}

{% block 'conteudo' %}
    <div class="container">
        <p class="slogan">Feito para quem ama os animais</p>
        {% if messages %}
            {% for message in messages %}
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
            {% endfor %}
        {% endif %}
        <form class="form" action="{% url '/' %}" method="POST">{% csrf_token %}
            <input class="input" type="text" name="login" id="login" placeholder="Entre com o seu login" required autofocus>
            <input class="botao" type="submit" value="Entrar">
        </form>
    </div>
{% endblock 'conteudo' %}
